<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap" rel="stylesheet">
    <title>РЕсторан</title>  
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="icons/LOGO.png" alt="logo">
                </div>
                <!-- NAV MENU -->
                <div class="nav">
                    <a class="nav-item" href="#">Главная</a>
                    <a class="nav-item" href="#">Меню</a>
                    <a class="nav-item" href="#">О нас</a>
                    <a class="nav-item" href="#">Бронь</a>
                </div>

                <div class="cart">
                    <a href="#">
                        <img class="cart-img" src="icons/cart.png" alt="basket">
                    </a>
                </div>

                <div class="phone">
                    <div class="phone-holder">
                        <div class="phone-img">
                            <img src="icons/phone.png" alt="phone">
                        </div>
                        <div class="number"><a class="num" href="#">+999-888-76-54</a></div>
                    </div>
                    
                    <div class="phone-text">Свяжитесь с нами для <br>
                        бронирования</div>
                </div>

                <div class="btn">
                    <a class="button" href="#">ЗАКАЗ СТОЛИКА</a>
                </div>
            </div>

            <section class="header-bottom">
                <div class="header-title">
                    Добро пожаловать в
                    <div class="header-subtitle">
                        Наш ресторан
                    </div>

                    <div class="suptitle">
                        ДОМ ЛУЧШЕЙ ЕДЫ
                    </div>

                    <div class="header-btn">
                        <a class="header-button" href="">VIEW MENU</a>
                    </div>
                </div>
                
            </section>
        </div>
    </div>
</body>
</html>
